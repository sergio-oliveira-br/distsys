syntax = "proto3";

//Service definition
service SalesServices
{
  //Unary RPC - The server provides information from a given book
  rpc getBookDetails (BookDetailsRequest) returns (BookDetailsResponse) {}
}

//Client-Side - User request using book ID
message BookDetailsRequest { int32 bookDetailsID = 1; }

//Server-Side - Server provides a summary of that specific book
message BookDetailsResponse { string bookDetailsSummary = 1; }

